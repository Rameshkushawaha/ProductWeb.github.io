<!doctype html>
<html>
	<head>
		<title>My Page</title>
	</head>
	<body>
		<h1>Welcome to Product APP</h1>
		<hr/>
		<h2>Search Product</h2>
		<form action='searchProduct' target='blank'method='post'>
			<label>Enter Product Name: </label>
			<input type='text' name='name' maxlength='100' placeholder='Enter name' required/>
			<br/><br/>
			<button type='submit'>Search</button>
		</form>
		<h2>Add New Product</h2>
		<form action='addProduct' method='post'>
			<label>Enter Product Name: </label>
			<input type='text' name='name' placeholder='Enter name' required/>
			<br/><br/>
			<label>Enter Product Price: </label>
			<input type='text' name='price' maxlength='25' minlength='0'placeholder='Enter price' required/>
			<br/><br/>
			<label>Product Info:</label>
			<input type='text' name='info' maxlength='1000' minlength='10' placeholder='Enter info' required/>
			<br/><br/>
			
			<button type='submit'>ADD</button>
		</form>
	</body>
</html>
